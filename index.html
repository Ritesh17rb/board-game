<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMiAzMiI+PGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMyNTYzZWIiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJtMTYgNyAyIDcgNyAyLTcgMi0yIDctMi03LTctMiA3LTJaIi8+PC9zdmc+">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="boardgame.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="."><i class="bi bi-dice-5 me-2"></i>Strategy Board Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav-item dropdown ms-auto" role="group" aria-label="Configure LLM" title="Configure LLM">
                    <button id="configure-llm" class="btn btn-outline-primary" type="button" aria-label="Configure LLM">
                        <i class="bi bi-gear"></i> Configure<span class="d-lg-none ms-2">Configure LLM</span>
                    </button>
                </div>

                <div class="nav-item dropdown ms-2" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
                    <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                        <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" data-bs-theme-value="light"><i
                                    class="me-2 bi bi-sun-fill"></i>
                                Light</button></li>
                        <li><button class="dropdown-item" data-bs-theme-value="dark"><i
                                    class="me-2 bi bi-moon-stars-fill"></i>
                                Dark</button></li>
                        <li><button class="dropdown-item" data-bs-theme-value="auto"><i
                                    class="me-2 bi bi-circle-half"></i>
                                Auto</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="board-game-view"></div>

    <script type="importmap">
    {
      "imports": {
        "bootstrap-llm-provider": "https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1/+esm",
        "asyncllm": "https://cdn.jsdelivr.net/npm/asyncllm@2/+esm"
      }
    }
  </script>

    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3.1/dist/dark-theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
